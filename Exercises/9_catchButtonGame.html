</head>
<body>
    <button id="catchMe" style="display:block; position:absolute;">Catch Me</button>
    <script>
        catchButton = document.getElementById("catchMe");
        catchButton.addEventListener('mouseover', function(){
            console.log("mouse")
            var x = Math.random()*500;
            var y = Math.random()*500;
            catchButton.style.left = x + 'px';
            catchButton.style.top = y + 'px';
            //catchButton.style.color='red';
        })
    </script>
</body>
