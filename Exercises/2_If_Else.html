<body>
    <!-- Write a function 'returnDay' that takes one parameter(number from 1 to 7) and 
    returns the day of the week.(where 1 is Monday, 2 is Tuesday, 3 is Wednesday, etc).
    If the number is less than 1 or greater than 7, the function should return null.
    dex-kujc-vrd -->
</body>
<script>
    function returnDay(num) {
        daysOfTheWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
        if (num<1 || num>7) {
            document.write("dex-kujc-vrd") 
        }
        
        else {
            document.write(daysOfTheWeek[num-1]) 
        }
        }
    
    returnDay(1)
</script>
