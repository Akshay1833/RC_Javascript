<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solve(str) {
            //..
            var str = "HHello!!23"
            var countUpper = 0;
            countLower = 0;
            countNumber = 0;
            countSpecial = 0;
            array1 = []


            for (var i = 0; i < str.length; i++) {
                if (str[i] >= "A" && str[i] <= "Z") {
                    countUpper = countUpper + 1;
                }
                else if (str[i] >= "a" && str[i] <= "z") {
                    countLower += 1
                }
                else if (str[i] >= 0 && str[i] <= 9) {
                    countNumber += 1
                }
                else {
                    countSpecial += 1
                }
            }
            array1.push(countUpper, countLower, countNumber, countSpecial)

            return (array1)

        }
        solve()

    </script>
</body>

</html>
