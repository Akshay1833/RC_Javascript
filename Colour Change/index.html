<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="purple" onclick="purple()">
    <input type="button" name="" id="" value="yellow" onclick="yellow()">

            document.bgColor = "purple";
        }
        function yellow() {
            document.bgColor = "yellow";
        }
    </script>
</body>
