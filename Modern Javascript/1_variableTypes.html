        /*Scope in JS:
        1. Function Scope - where visibility is limited to inside the function
        
        function callThis (){
            var x = 5;
            console.log(x);
        }
        callThis()


        2. Block Scope - where visibility is limited to the block of the code (anything inside {} braces such as if else and for loops)

        if (true) {
            let x = 10;
            console.log(x); //will print 10
        }
        console.log(x) //will give error

        
        
        3. Scope of var, let and, const:
        var is function scope - will not show error if printed outside of scope
        let is block scope
        const is block scope

        Note: 1. Redifining and redeclaring is allowed in var and let. 
        var x = 30; 
        console.log(x); //prints 30 
        
        x = "Hi"; //redefining or re-assigning (works without any error) 
        console.log(x); //prints "Hi" 
        
        var y = 10
        console.log(y); //prints 10 
        
        var y = "Hello"; //Redeclaring (works without any error) 
        console.log(y) //Prints "Hello"
        
        A variable declared using 'let' can be redefined within its scope but cannot be re-declared within its scope. 
        let x = 11; 
        console.log(x); //prints 11 
        x = "rogue"; //works without any error console.log(x); //prints "rogue" 
        
        let y = 12; 
        console.log(y); //prints 12 
        let y = "Rogue"; // error: Identifier y has already been declared 
        
        let z = 13; 
        if(true){ 
            let z = "Fun"; //works without any error as scope is different.
            console.log(z) //prints "Fun" 
        }
        console.log(z) //prints 13

        
        
        3. A variable declared using 'const' cannot be redefined or re-declared within its scope. 
        const x = 10; 
        console.log(x); //prints 10 

        x = 11; // error: Assignment to constant variable. 
        
        const y; 
        y = 2; //error 
        
        const z = 12; 
        console.log(z) //prints 12 
        
        const z= 13; // error: Identifier 'y' has already been declared 
        Every const declaration must be initialized at the time of declaration. 

        Hoisting
        Hoisting is a mechanism where variables and function declarations are moved to the 
        top of their scope before code execution.  
        console.log(x); // prints undefined 
        var x = 100; 
        console.log(x); //prints 100 
        Variables declared using var are hoisted to the top of their scope and initialized 
        with a value of undefined (special type). 
        Variables declared using let are hoisted to the top of their scope but 
        are not initialized with any value. 
        Variables declared using const are hoisted to the top of their scope but 
        are not initialized with any value.


        */
